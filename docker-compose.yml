services:
  app-db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_DB=${APP_POSTGRES_DB}
      - POSTGRES_USER=${APP_POSTGRES_USER}
      - POSTGRES_PASSWORD=${APP_POSTGRES_PASSWORD}
    volumes:
      - app_postgres_data:/var/lib/postgresql/data/
    env_file: .env

  gt-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${GT_POSTGRES_DB}
      - POSTGRES_USER=${GT_POSTGRES_USER}
      - POSTGRES_PASSWORD=${GT_POSTGRES_PASSWORD}
    volumes:
      - gt_pg_data:/var/lib/postgresql/data
    env_file: .env

  redis:
    image: redis:7-alpine
    restart: always

  web:
    build:
      context: .
      dockerfile: app/Dockerfile
    restart: always
    entrypoint: /home/rec_shop/entrypoint.sh
    env_file: .env
    environment:
      - MODE=PROD
      - DATABASE_URL=${DATABASE_URL}
      - IS_CELERY_WORKER=False
    volumes:
      - static_volume:/home/rec_shop/static
    depends_on:
      - app-db
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  worker:
    build:
      context: .
      dockerfile: app/Dockerfile
    restart: always
    command: celery -A app.utils.celery_tasks:celery_app worker --loglevel=info -E -P solo
    env_file: .env
    environment:
      - MODE=PROD
      - IS_CELERY_WORKER=True
      - PYTHONPATH=/home/rec_shop
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - app-db
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"

  flower:
    build:
      context: .
      dockerfile: app/Dockerfile
    restart: always
    command: celery -A app.utils.celery_tasks:celery_app flower --port=5555 --prometheus-metrics --url_prefix=flower
    env_file: .env
    environment:
      - MODE=PROD
      - PYTHONPATH=/home/rec_shop
    depends_on:
      - redis
      - worker

  glitchtip:
    image: glitchtip/glitchtip
    environment:
      - DATABASE_URL=${GT_DATABASE_URL} # Обязательно!
      - GLITCHTIP_DOMAIN=http://gt.localhost
      - ALLOWED_HOSTS=gt.localhost,glitchtip,nginx
      - USE_X_FORWARDED_HOST=True
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,http
      - DJANGO_PROXY_TRUSTED_ORIGINS=http://gt.localhost
    depends_on:
      - gt-db
      - redis

  gt-worker:
    image: glitchtip/glitchtip
    command: ./bin/run-celery.sh
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=${GT_DATABASE_URL}
    depends_on:
      - gt-db
      - redis

  prometheus:
    image: prom/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.external-url=http://localhost/prometheus/'
      - '--web.route-prefix=/prometheus/'
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - web
      - flower

  grafana:
    image: grafana/grafana
    restart: always
    user: "472"
    depends_on:
      - prometheus
      - loki
    environment:
      - GF_SERVER_ROOT_URL=http://localhost/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana_datasources.yml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./grafana_dashboards_config.yml:/etc/grafana/provisioning/dashboards/provider.yaml:ro
      - ./grafana_dashboards:/var/lib/grafana/dashboards:ro

  loki:
    image: grafana/loki:latest
    restart: always
    volumes:
      - loki_data:/loki
      - ./loki-config.yaml:/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    restart: always
    user: root
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail-config.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - static_volume:/home/rec_shop/static:ro
    depends_on:
      - web
      - flower
      - grafana
      - glitchtip
      - prometheus
    restart: always

volumes:
  app_postgres_data:
  gt_pg_data:
  grafana_data:
  loki_data:
  prometheus_data:
  uploads:
  static_volume:
