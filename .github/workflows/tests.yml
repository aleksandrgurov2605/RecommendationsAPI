name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      # Если остаешься на 3.14, используй 3.14-dev. Для стабильности лучше 3.12
      run: uv python install 3.14-dev

    - name: Lint with Ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Type check with Mypy
      run: uv run mypy .

    - name: Run Tests
      env:
        TEST_DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      run: uv run pytest
