name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv and Python
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.14"
        enable-cache: true

    - name: Lint with Ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Type check with Mypy
      run: uv run mypy .

    - name: Run Tests
      env:
        MODE: "TEST"
        DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        LOG_LEVEL: "INFO"
        SECRET_KEY: "ci-test-key-12345"
        ALGORITHM: "HS256"
      run: uv run pytest
